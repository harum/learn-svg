<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG</title>

    <style>
      .container {
        padding: 20px;
      }

      .svg-background {
        background-image: url(./basic.svg);
        width: 300px;
        height: 200px;
      }
    </style>

    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <p>insert using img tag, can not manipulated via DOM</p> 
      <img src="./basic.svg" alt="Basic SVG">
    </div>

    <div class="container">
      <p>insert using css-background property, can not manipulated via DOM</p>
      <div class="svg-background"></div>
    </div>

    <div class="container">
      <p>insert using iframe</p>
      <iframe src="./basic.svg"></iframe>
    </div>

    <div class="container">
      <p>insert using embed tag (not recommended, embed is deprecated)</p>
      <embed src="./basic.svg" type="" />
    </div>

    <div class="container">
      <p>insert using object tag</p>
      <object data="./basic.svg" type="image/svg+xml"></object>
    </div>

    <div class="container">
      <p>insert using JavaScript</p>
      <div id="js-generated-svg">
      </div>
    </div>

    <div class="container">
      <p>insert directly in HTML</p>
      <svg
        version="1.1"
        baseProfile="full"
        width="300"
        height="200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="100%" height="100%" fill="Lavender" />
        <circle cx="150" cy="100" r="80" fill="MediumOrchid" />
        <circle cx="150" cy="100" r="70" fill="MediumPurple" />
        <circle cx="150" cy="100" r="60" fill="RebeccaPurple" />
        <text x="150" y="125" font-size="40" text-anchor="middle" fill="White">
          SVG
        </text>
      </svg>
    </div>
  </body>
</html>
