<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG</title>

    <style>
      .container {
        padding: 20px;
      }

      .chart svg {
        width: 400px;
        height: 400px;
      }

      .bar {
        cursor: pointer;
        transition: y 1s, height 1s;
      }

      .bar:hover {
        fill: MediumPurple;
      }
    </style>

    <script type="module" src="./chart.js"></script>
  </head>
  <body>
    <div class="container">
      <p>insert using JavaScript</p>
      <div id="chart-svg" class="chart">
      </div>
      <button id="start-history">Start History</button>
      <button id="stop-history">Stop History</button>
    </div>
  </body>
</html>
